<!-- Configuración de Formulario de Envío de Correos Electrónicos con PHPMailer y XAMPP
Este documento describe los pasos necesarios para configurar un formulario de envío de correos electrónicos utilizando PHPMailer en un entorno XAMPP y Gmail.

Requisitos Previos
XAMPP Instalado: Asegúrate de tener XAMPP instalado en tu sistema. Puedes descargarlo desde https://www.apachefriends.org/index.html y seguir las instrucciones de instalación.

PHPMailer: Descarga la biblioteca PHPMailer desde su repositorio en GitHub: https://github.com/PHPMailer/PHPMailer.

Paso 1: Crear los archivos HTML y PHP
Crea dos archivos en la carpeta htdocs de tu instalación XAMPP (por ejemplo, formulario.html y procesar.php).

Abre formulario.html en un editor de texto y crea un formulario HTML que solicite nombre, correo del usuario, asunto y 
contenido del correo.


<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Envío de Correo</title>
</head>
<body>
    <h1>Formulario de Envío de Correo</h1>
    <form action="procesar.php" method="post">
        Nombre: <input type="text" name="nombre"><br>
        Correo: <input type="text" name="correo"><br>
        Asunto: <input type="text" name="asunto"><br>
        Contenido del Correo:<br>
        <textarea name="contenido" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
Abre procesar.php en un editor de texto y prepara el código PHP para procesar el formulario y enviar el correo utilizando PHPMailer.

<?php
use PHPMailer\PHPMailer\PHPMailer;
use PHPMailer\PHPMailer\Exception;

require 'PHPMailer/Exception.php';
require 'PHPMailer/PHPMailer.php';
require 'PHPMailer/SMTP.php';

$nombre = $_POST["nombre"];
$correo = $_POST["correo"];
$asunto = $_POST["asunto"];
$contenido = $_POST["contenido"];

$mail = new PHPMailer(true);

try {
    $mail->SMTPDebug = 0;
    $mail->isSMTP();
    $mail->Host = 'smtp.gmail.com';
    $mail->SMTPAuth = true;
    $mail->Username = 'tucorreo@gmail.com'; // Cambia a tu dirección de correo Gmail
    $mail->Password = 'tucontraseña'; // Cambia a tu contraseña Gmail
    $mail->SMTPSecure = 'tls';
    $mail->Port = 587;

    $mail->setFrom($correo, $nombre);
    $mail->addAddress('correo@ejemplo.com'); // Cambia a la dirección de correo destino

    $mail->isHTML(true);
    $mail->Subject = $asunto;
    $mail->Body = $contenido;

    $mail->send();
    echo "El formulario se ha enviado con éxito.";
} catch (Exception $e) {
    echo "Ha ocurrido un error al enviar el formulario: {$mail->ErrorInfo}";
}
?>

Paso 2: Configurar Gmail y Contraseña de Aplicación
Inicia sesión en tu cuenta de Gmail.

Accede a la configuración de seguridad de tu cuenta: https://myaccount.google.com/security.

En la sección "Contraseña de aplicación", selecciona "Aplicaciones que usen contraseñas" o "Contraseña de aplicación".

Elige "Otra (nombre personalizado)" y genera una contraseña de aplicación para el formulario. Copia esta contraseña para usarla en el código.

Paso 3: Descargar y Configurar PHPMailer
Descarga la biblioteca PHPMailer desde https://github.com/PHPMailer/PHPMailer.

Extrae los archivos de PHPMailer y copia la carpeta "PHPMailer" en el mismo directorio que tus archivos HTML y PHP.

Paso 4: Ejecutar el Formulario
Abre XAMPP y asegúrate de que Apache y MySQL estén en funcionamiento.

Abre un navegador web y accede a http://localhost/formulario.html.

Completa el formulario y envía un correo de prueba.

Verifica la bandeja de entrada del correo destino para confirmar la recepción del correo.
